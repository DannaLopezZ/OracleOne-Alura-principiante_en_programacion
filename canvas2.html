<canvas width="600" height="400"> </canvas>

<script>

  function dibujarCuadrado(x, y, ancho, alto, color){
    var pantalla = document.querySelector("canvas");
    var pincel =pantalla.getContext("2d");

    pincel.fillStyle = color;
    pincel.fillRect(x,y,ancho,alto);
    pincel.strokeStyle = "black"; //Color del borde
    pincel.strokeRect(x,y,ancho,alto); //Trazamos el borde
  }

  var i = 0;
  while(i<=600){
    dibujarCuadrado(i,0,50,50,"lightblue");
    dibujarCuadrado(i,50,50,50,"pink");
    dibujarCuadrado(i,100,50,50,"purple");
    i+=50;
  }

  for(var x = 0; x<=600; x+=50){
    dibujarCuadrado(x,200,50,50,"lightgreen");
    dibujarCuadrado(x,250,50,50,"blue");
    dibujarCuadrado(x,300,50,50,"darkblue");
  }





</script>
