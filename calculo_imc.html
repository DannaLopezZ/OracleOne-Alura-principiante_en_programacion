<meta charset="UTF-8">
<h1>PROGRAMA CALCULO IMC</h1>
<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    function calcularImc(peso, altura, nombre){
      return (peso / (altura * altura));
    }

    nombre = prompt("Ingrese su nombre: ");
    peso = prompt("¿Cúal es su peso?: ");
    altura = prompt("¿Cúal es su altura?: ");

    imc = calcularImc(peso, altura, nombre);

    imprimir(nombre + " su indice de masa calculado es: " + imc)

    if(imc < 18.5){
      imprimir("IMC Abajo de lo recomendado")
    }
    if(imc <= 18.5 && imc < 25){
      imprimir("IMC normal")
    }
    if(imc >= 25 && imc < 30){
      imprimir("IMC considerado como sobrepeso")
    }
    if(imc >= 30){
      imprimir("IMC considerado como obesidad")
    }

</script>
