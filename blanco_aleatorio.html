<canvas width="600" height="400"> </canvas>

<script>

  var pantalla = document.querySelector("canvas");
  var pincel = pantalla.getContext("2d");
  pincel.fillStyle ="lightgrey";
  pincel.fillRect(0,0,600,400);

  var radio = 10;
  var xAleatorio;
  var yAleatorio;

  function designCirculo(x,y,radio,color){
    pincel.fillStyle = color;
    pincel.beginPath();
    pincel.arc(x,y,radio,0,2*Math.PI);
    pincel.fill();
  }

  function limpiarPantalla(){
    pincel.clearRect(0,0,600,400); //Funcion para limpiar el canva en las coordenadas especificadas
  }

  function designBlanco(x,y){
    designCirculo(x,y,radio+20, "red");
    designCirculo(x,y,radio+10, "white");
    designCirculo(x,y,radio, "red");
  }

  function generarNumeroAleatorio(maximo){
    return Math.floor(Math.random()*maximo); //Math.floor Redondea para abajo
  }

  function actualizarPantalla(){
    limpiarPantalla();
    pincel.fillStyle ="lightgrey";
    pincel.fillRect(0,0,600,400);
    xAleatorio = generarNumeroAleatorio(600);
    yAleatorio = generarNumeroAleatorio(400);
    designBlanco(xAleatorio,yAleatorio);
  }

  function disparar(evento){
    var x = evento.pageX -pantalla.offsetLeft;
    var y = evento.pageY -pantalla.offsetTop;

    if(x<xAleatorio+radio && x>xAleatorio-radio && y<yAleatorio+radio && y>yAleatorio-radio){
      alert("Tiro certero ðŸŽ¯");
    }
  }

  setInterval(actualizarPantalla,1000);

  pantalla.onclick = disparar;


</script>
