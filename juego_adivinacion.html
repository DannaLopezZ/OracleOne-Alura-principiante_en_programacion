<meta charset="UTF-8">
<h1>ADIVINA EL NUMERO</h1>
<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var numeroReal = Math.round(Math.random()*10);
    var intentos = 3;
    var contador = 1;

    while(contador <= intentos){
      var numeroUsuario = parseInt(prompt("Ingrese un numero del 1 al 10"))
      if(numeroReal == numeroUsuario){
        alert("Adivinó el numero! ╰(*°▽°*)╯")
        break;
      }else{
        alert("Ese no es el numero `(*>﹏<*)′")
      }
      contador++;
    }
    if(numeroUsuario == numeroReal){
      imprimir("Usted acerto en el intento  " + contador + " el numero real era ---> " + numeroReal)
    }else{
      imprimir("El numero real era ---> " + numeroReal)
    }


</script>
