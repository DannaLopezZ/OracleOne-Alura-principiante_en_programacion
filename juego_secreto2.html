<meta charset="utf-8">

<input/>
<button>Verificar</button>

<script>

  var secretos = [7, 3, 6, 9]
  //document.write(secretos.length);
  var entrada = document.querySelector("input");
  entrada.focus();

  function verificar(){
    var encontrado = false;

    for(var indice = 0; indice < secretos.length; indice++){
      if(parseInt(entrada.value) == secretos[indice]){
        alert("Acertó")
        encontrado = true;
        break;
      }

    }
    if(encontrado == false){
      alert("Se equivocó")
    }
    entrada.value ="";
    entrada.focus();

  }

  var boton = document.querySelector("button")
  boton.onclick = verificar;

</script>
