<canvas width="600" height="400"> </canvas>

<script>

  var pantalla = document.querySelector("canvas");
  var pincel = pantalla.getContext("2d");

  pincel.fillStyle = "grey";
  pincel.fillRect(0,0,600,400);

  function detectarClick(evento){
    var x = evento.pageX - pantalla.offsetLeft; //Le restamos lo que esta a la pantalla a la izquierda para que solo de coordenadas del canvas
    var y = evento.pageY - pantalla.offsetTop;

    console.log(evento);
    alert(x + "," + y);
  }

  function dibujarCirculo(evento){
    var x = evento.pageX - pantalla.offsetLeft;
    var y = evento.pageY - pantalla.offsetTop;

    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(x,y,10,0,2*3.14); //x,y, radio, angulo inicial, 2 veces pi
    pincel.fill();

    console.log(x + "," + y);
  }

  //pantalla.onclick = detectarClick;
  pantalla.onclick = dibujarCirculo;

</script>
