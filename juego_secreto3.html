<meta charset="utf-8">

<input/>
<button>Verificar</button>

<script>

  function generarNumeroAleatorio(){ //Esta fucncion genera nums aleatorios del 1-10
    return Math.round(Math.random()*10)
  }

  function rellenarArrayAleatoriamente(numeroElementos){//Funcion que llena el array con los nums aleatorios
    var arreglo =[];
    var indice = 0;
    while(indice < numeroElementos){

      numeroAleatorio = generarNumeroAleatorio(); //Se genera un nuevo numero cada iteracion
      console.log(numeroAleatorio);
      var igualEncontrado = false; //var de control para verificar numeros repetidos
      if(numeroAleatorio != 0){
        for(var posicion = 0; posicion < arreglo.length; posicion++){
          if(numeroAleatorio == arreglo[posicion]){
            igualEncontrado = true;
            break;
          }
        }

        if(igualEncontrado == false){//Verificamos, si no es repetido, se agrega
          arreglo[indice] = numeroAleatorio;
          indice++;
          //Otra forma de introducir valores al arreglo es mediante:
          // arreglo.push(numeroAleatorio);
        }
      }
    }
    return arreglo;
  }

  var secretos = rellenarArrayAleatoriamente(4);
  console.log(secretos);

  var entrada = document.querySelector("input");
  entrada.focus();

  function verificar(){
    var encontrado = false;

    for(var indice = 0; indice < secretos.length; indice++){
      if(parseInt(entrada.value) == secretos[indice]){
        alert("Acertó")
        encontrado = true;
        break;
      }

    }
    if(encontrado == false){
      alert("Se equivocó")
    }
    entrada.value ="";
    entrada.focus();

  }

  var boton = document.querySelector("button")
  boton.onclick = verificar;

</script>
