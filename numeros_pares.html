<meta charset="UTF-8">
<h1>Numeros pares del 1-100</h1>
<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    contador = 2;
    while(contador <= 100){
      imprimir(contador);
      contador+=2;
    }


</script>
