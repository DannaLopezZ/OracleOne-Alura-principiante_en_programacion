<meta charset="utf-8">

<input/>
<button>Verificar</button>

<script>

  var valor = Math.round(Math.random()*10);
  var entrada = document.querySelector("input");
  entrada.focus();

  function verificar(){
    if(parseInt(entrada.value) == valor){
      alert("Acertó")
    }else {
      alert("Se equivocó")
    }
    entrada.value ="";
    entrada.focus();
  }

  var boton = document.querySelector("button")
  boton.onclick = verificar;

</script>
