<meta charset="utf-8">

<h1>PROGRAMA</h1>

<script>

  function saltarLinea(){
    document.write("<br>")
    document.write("<br>")
    document.write("<br>")
  }

  function imprimir(frase){
    document.write(frase)
    saltarLinea();
  }

  var year = 2025;

  imprimir("Hola amigos")

  imprimir("Juan tiene: " + (year-2000) + " años")
  imprimir("Pedro tiene: " + (year-1995) + " años")
  imprimir("Carlos tiene: " + (year-2005) + " años")

</script>
